{% extends 'base.html' %}
{% block content %}
<section class="card">
  <h2>Phishing URL Detection</h2>
  <p>Enter any URL to classify it as <strong>Phishing</strong> or <strong>Legitimate</strong>.</p>
  <input id="urlInput" type="text" placeholder="https://example.com/login" />
  <button id="predictBtn">Check URL</button>
</section>

<section class="grid">
  <article class="card" id="predictionCard" hidden>
    <h3>Prediction Result</h3>
    <div id="predictionResult"></div>
    <canvas id="probabilityChart" height="180"></canvas>
  </article>
  <article class="card" id="featureCard" hidden>
    <h3>Top Contributing Features</h3>
    <ul id="featureList"></ul>
  </article>
</section>
{% endblock %}
